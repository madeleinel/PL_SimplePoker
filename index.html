<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Simple Poker</title>
    <!-- Set up basic properties of the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to the stylesheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Link to the JavaScript file -->
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <h1>Let's Play Poker!</h1>
    <section id="input">
      <label for="numberOfPlayers">Number of players:</label>
      <input type="number" id="players" name="numberOfPlayers">

      <label for="numberOfCards">Number of cards:</label>
      <input type="number" id="cards" name="numberOfCards">

      <button id="startGameBtn">Play the game</button>
    </section>

    <section id="output"></section>

  </body>

</html>
